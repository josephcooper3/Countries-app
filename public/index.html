<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script type="text/javascript" src="js/bundle.js"></script>
  <title>Document</title>
</head>
<body>
  <main id="app">
    
    <label for="country-select">Choose a country:</label>
    <select id="country-select" v-model="countrySelected">
      <option value="">--Please select a country--</option>
      <option v-for="country in countries" v-bind:value="country">{{ country.name }}</option>
    </select>
    
    <div v-if="countrySelected">
      <h2>{{ countrySelected.name }}</h2>
      <img id="flag" v-bind:src="countrySelected.flag" alt="country flag">
    </div>

  </main>
</body>
</html>
